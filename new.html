<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>李乐生日快乐！</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', 'Segoe UI', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .container {
            max-width: 1000px;
            width: 90%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            position: relative;
            z-index: 10;
            margin: 30px 0;
            text-align: center;
            backdrop-filter: blur(5px);
        }
        
        .header {
            margin-bottom: 30px;
            position: relative;
        }
        
        h1 {
            font-size: 3.8rem;
            color: #e91e63;
            margin-bottom: 15px;
            text-shadow: 3px 3px 0px rgba(233, 30, 99, 0.2);
            position: relative;
            display: inline-block;
            animation: titlePulse 2s infinite alternate;
        }
        
        @keyframes titlePulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }
        
        h1:after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 180px;
            height: 5px;
            background: linear-gradient(to right, #ff9a9e, #fad0c4, #a18cd1);
            border-radius: 3px;
        }
        
        .name-highlight {
            color: #9c27b0;
            font-weight: bold;
            text-decoration: underline;
            text-decoration-color: #ff9a9e;
            text-decoration-thickness: 3px;
            text-underline-offset: 8px;
        }
        
        .subtitle {
            font-size: 1.8rem;
            color: #9c27b0;
            margin: 30px 0;
            font-weight: 500;
            line-height: 1.4;
        }
        
        .wishes-container {
            background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%);
            padding: 35px;
            border-radius: 20px;
            color: white;
            margin: 40px 0;
            position: relative;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            transform-style: preserve-3d;
            perspective: 1000px;
        }
        
        .wishes {
            position: relative;
            z-index: 2;
        }
        
        .wishes:before {
            content: '"';
            position: absolute;
            top: -40px;
            left: 20px;
            font-size: 140px;
            color: rgba(255, 255, 255, 0.15);
            font-family: Georgia, serif;
            transform: translateZ(-5px);
        }
        
        .wishes p {
            font-size: 1.6rem;
            line-height: 1.8;
            margin: 15px 0;
            text-align: center;
            font-style: italic;
            position: relative;
            z-index: 2;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }
        
        .gift-box {
            width: 200px;
            height: 200px;
            margin: 0 auto 30px;
            position: relative;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.5s ease;
        }
        
        .gift-box:hover {
            transform: rotateY(15deg) rotateX(10deg);
        }
        
        .gift-top {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 80px;
            background: linear-gradient(to bottom, #e91e63, #c2185b);
            border-radius: 10px 10px 0 0;
            z-index: 2;
        }
        
        .gift-bow {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            background: #FFEB3B;
            border-radius: 50%;
            z-index: 3;
        }
        
        .gift-bow:before,
        .gift-bow:after {
            content: '';
            position: absolute;
            width: 120px;
            height: 30px;
            background: #FFEB3B;
            border-radius: 15px;
        }
        
        .gift-bow:before {
            top: 5px;
            left: -60px;
            transform: rotate(30deg);
        }
        
        .gift-bow:after {
            top: 5px;
            left: -20px;
            transform: rotate(-30deg);
        }
        
        .gift-body {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 180px;
            height: 120px;
            background: linear-gradient(to bottom, #f50057, #c51162);
            border-radius: 0 0 10px 10px;
            z-index: 1;
        }
        
        .photo-gallery {
            display: flex;
            justify-content: center;
            gap: 25px;
            flex-wrap: wrap;
            margin: 40px 0;
        }
        
        .photo-frame {
            width: 180px;
            height: 180px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            transition: all 0.4s ease;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .photo-frame:hover {
            transform: scale(1.15) rotate(5deg);
            z-index: 20;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
        }
        
        .photo-frame img {
            width: 90%;
            height: 90%;
            object-fit: cover;
            border-radius: 10px;
            transition: all 0.4s ease;
        }
        
        .photo-frame:hover img {
            width: 100%;
            height: 100%;
            border-radius: 15px;
        }
        
        .photo-frame:nth-child(1) { background: #e6c0ee; }
        .photo-frame:nth-child(2) { background: #d4fac4; }
        .photo-frame:nth-child(3) { background: #e1bbcc; }
        
        .signature {
            margin-top: 40px;
            font-size: 1.5rem;
            color: #7e57c2;
            font-weight: bold;
            text-align: right;
            padding-right: 50px;
        }
        
        .balloon {
            position: absolute;
            border-radius: 50%;
            z-index: 1;
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% { transform: translateY(100vh) translateX(0); }
            100% { transform: translateY(-100px) translateX(calc(var(--x-offset) * 100px)); }
        }
        
        .controls {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 25px;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(to right, #e91e63, #9c27b0);
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
            background: linear-gradient(to right, #d81b60, #8e24aa);
        }
        
        .btn:active {
            transform: translateY(2px);
        }
        
        .music-note {
            position: absolute;
            font-size: 2.5rem;
            color: rgba(255, 255, 255, 0.7);
            animation: floatNote 8s infinite linear;
            z-index: 0;
            opacity: 0;
        }
        
        @keyframes floatNote {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }
        
        .footer {
            margin-top: 40px;
            color: #7e57c2;
            font-size: 1.2rem;
            font-weight: 500;
        }
        
        .heart {
            color: #e91e63;
            animation: heartbeat 1.2s infinite;
            display: inline-block;
        }
        
        @keyframes heartbeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.2); }
            50% { transform: scale(1); }
            75% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .birthday-icon {
            font-size: 2.5rem;
            margin: 0 15px;
            color: #e91e63;
            vertical-align: middle;
            animation: spin 8s infinite linear;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            h1 { font-size: 2.8rem; }
            .subtitle { font-size: 1.4rem; }
            .wishes p { font-size: 1.3rem; }
            .photo-frame { width: 150px; height: 150px; }
            .gift-box { transform: scale(0.8); }
            .controls { flex-direction: column; align-items: center; }
        }
    </style>
</head>
<body>
    <!-- 气球背景 -->
    <div id="balloons-container"></div>
    
    <!-- 音乐音符 -->
    <div id="music-notes"></div>
    
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-birthday-cake birthday-icon"></i> <span class="name-highlight">李乐</span> 生日快乐！ <i class="fas fa-gift birthday-icon"></i></h1>
            <div class="subtitle">愿你的每一天都如今天般灿烂！</div>
        </div>
        
        <!-- 礼物盒替代蛋糕 -->
        <div class="gift-box">
            <div class="gift-top"></div>
            <div class="gift-bow"></div>
            <div class="gift-body"></div>
        </div>
        
        <div class="wishes-container">
            <div class="wishes">
                <p>亲爱的李乐，在这特别的日子里，</p>
                <p>愿你被幸福环绕，被快乐拥抱，</p>
                <p>愿你所有的梦想都如彩虹般绚烂，</p>
                <p>愿你未来的每一天都充满阳光与欢笑！</p>
                <p>生日快乐！</p>
            </div>
        </div>
   
        <div class="photo-gallery">
            <div class="photo-frame">
                <img src="https://c-ssl.duitang.com/uploads/item/202004/16/20200416112708_fpyik.jpg" alt="阿米娅">
            </div>
            <div class="photo-frame">
                <img src="https://tse2-mm.cn.bing.net/th/id/OIP-C.DXcd-WY2S9sjOQngDYiKwwHaHa?w=197&h=197&c=7&r=0&o=7&dpr=1.5&pid=1.7&rm=3" alt="凯尔希">
            </div>
            <div class="photo-frame">
                <img src="https://tse3-mm.cn.bing.net/th/id/OIP-C.ZLu1K05dn7dpc0guRdTgvgHaHR?rs=1&pid=ImgDetMain&cb=idpwebp2&o=7&rm=3" alt="特雷西娅">
            </div>
        </div>
        
        <div class="controls">
            <button id="music-btn" class="btn">
                <i class="fas fa-music"></i> 播放生日歌
            </button>
            <button id="confetti-btn" class="btn">
                <i class="fas fa-sparkles"></i> 庆祝特效
            </button>
        </div>
        
        <div class="signature">—— 你的好朋友黄馨仪 <span class="heart">❤</span></div>
        
        <div class="footer">
            <p> <span class="heart">❤</span> | {当前日期}</p>
        </div>

    </div>
    
    <audio id="birthday-song" loop>
        <source src="https://www.soundjay.com/misc/sounds/happy-birthday-song-30.mp3" type="audio/mpeg">
    </audio>
    
    <script>
        // 创建气球
        function createBalloons() {
            const container = document.getElementById('balloons-container');
            const colors = ['#ff9a9e', '#fad0c4', '#a18cd1', '#fbc2eb', '#8ec5fc', '#e0c3fc'];
            
            for (let i = 0; i < 25; i++) {
                const balloon = document.createElement('div');
                balloon.classList.add('balloon');
                
                const size = Math.random() * 70 + 40;
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                balloon.style.width = `${size}px`;
                balloon.style.height = `${size}px`;
                balloon.style.background = `radial-gradient(circle at 30% 30%, white, ${color})`;
                balloon.style.left = `${Math.random() * 100}vw`;
                balloon.style.setProperty('--x-offset', Math.random() * 2 - 1);
                balloon.style.animationDuration = `${Math.random() * 10 + 15}s`;
                balloon.style.animationDelay = `${Math.random() * 5}s`;
                
                // 添加气球线
                const line = document.createElement('div');
                line.style.position = 'absolute';
                line.style.bottom = '-25px';
                line.style.left = '50%';
                line.style.transform = 'translateX(-50%)';
                line.style.width = '2px';
                line.style.height = '30px';
                line.style.backgroundColor = 'rgba(0,0,0,0.1)';
                balloon.appendChild(line);
                
                container.appendChild(balloon);
            }
        }
        
        // 创建音乐音符
        function createMusicNotes() {
            const container = document.getElementById('music-notes');
            const notes = ['♪', '♫', '♩', '♬'];
            
            for (let i = 0; i < 15; i++) {
                const note = document.createElement('div');
                note.classList.add('music-note');
                note.textContent = notes[Math.floor(Math.random() * notes.length)];
                
                note.style.left = `${Math.random() * 100}vw`;
                note.style.animationDuration = `${Math.random() * 5 + 6}s`;
                note.style.animationDelay = `${Math.random() * 3}s`;
                note.style.fontSize = `${Math.random() * 2 + 2}rem`;
                
                container.appendChild(note);
            }
        }
        
        // 播放生日歌
        function setupMusic() {
            const musicBtn = document.getElementById('music-btn');
            const audio = document.getElementById('birthday-song');
            let isPlaying = false;
            
            musicBtn.addEventListener('click', () => {
                if (isPlaying) {
                    audio.pause();
                    musicBtn.innerHTML = '<i class="fas fa-music"></i> 播放生日歌';
                } else {
                    audio.play().catch(e => console.log("播放需要用户交互:", e));
                    musicBtn.innerHTML = '<i class="fas fa-pause"></i> 暂停音乐';
                    // 添加音符动画
                    createMusicNotes();
                }
                isPlaying = !isPlaying;
            });
        }
        
        // 创建五彩纸屑效果
        function createConfetti() {
            const confettiBtn = document.getElementById('confetti-btn');
            confettiBtn.addEventListener('click', () => {
                const container = document.querySelector('.container');
                const colors = ['#e91e63', '#9c27b0', '#2196f3', '#4caf50', '#ffeb3b', '#ff9800'];
                
                for (let i = 0; i < 200; i++) {
                    const confetti = document.createElement('div');
                    confetti.style.position = 'absolute';
                    confetti.style.width = `${Math.random() * 15 + 5}px`;
                    confetti.style.height = `${Math.random() * 15 + 5}px`;
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                    confetti.style.left = `${Math.random() * 100}%`;
                    confetti.style.top = '0';
                    confetti.style.opacity = '0';
                    confetti.style.zIndex = '100';
                    
                    container.appendChild(confetti);
                    
                    // 动画
                    const animation = confetti.animate([
                        { opacity: 0, transform: 'translateY(0) rotate(0deg)' },
                        { opacity: 1, transform: `translateY(${Math.random() * 300 + 100}px) rotate(${Math.random() * 360}deg)` }
                    ], {
                        duration: Math.random() * 2000 + 1000,
                        easing: 'cubic-bezier(0,0,0.2,1)'
                    });
                    
                    animation.onfinish = () => confetti.remove();
                }
                
                // 添加礼物盒跳动效果
                const giftBox = document.querySelector('.gift-box');
                giftBox.animate([
                    { transform: 'translateY(0)' },
                    { transform: 'translateY(-20px)' },
                    { transform: 'translateY(0)' },
                    { transform: 'translateY(-15px)' },
                    { transform: 'translateY(0)' }
                ], {
                    duration: 800,
                    iterations: 1
                });
            });
        }
        
        // 设置当前日期
        function setCurrentDate() {
            const now = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            const dateStr = now.toLocaleDateString('zh-CN', options);
            
            document.querySelector('.footer p').textContent = 
                ` ${dateStr}`;
        }
        
        // 添加礼物盒点击效果
        function setupGiftBox() {
            const giftBox = document.querySelector('.gift-box');
            giftBox.addEventListener('click', function() {
                this.classList.toggle('open');
                
                // 添加跳动效果
                this.animate([
                    { transform: 'scale(1)' },
                    { transform: 'scale(1.1)' },
                    { transform: 'scale(1)' }
                ], {
                    duration: 500,
                    iterations: 2
                });
                
                // 显示弹出祝福
                const popup = document.createElement('div');
                popup.textContent = '礼物在路上，等我~';
                popup.style.position = 'absolute';
                popup.style.top = '50%';
                popup.style.left = '50%';
                popup.style.transform = 'translate(-50%, -50%)';
                popup.style.backgroundColor = '#FFEB3B';
                popup.style.color = '#e91e63';
                popup.style.padding = '15px 30px';
                popup.style.borderRadius = '50px';
                popup.style.fontWeight = 'bold';
                popup.style.fontSize = '1.5rem';
                popup.style.zIndex = '1000';
                popup.style.boxShadow = '0 10px 25px rgba(0,0,0,0.3)';
                popup.style.animation = 'fadeInOut 2s forwards';
                
                document.body.appendChild(popup);
                
                // 创建CSS动画
                const style = document.createElement('style');
                style.textContent = `
                    @keyframes fadeInOut {
                        0% { opacity: 0; transform: translate(-50%, -70%); }
                        20% { opacity: 1; transform: translate(-50%, -50%); }
                        80% { opacity: 1; transform: translate(-50%, -50%); }
                        100% { opacity: 0; transform: translate(-50%, -30%); }
                    }
                `;
                document.head.appendChild(style);
                
                // 移除弹出元素
                setTimeout(() => {
                    popup.remove();
                    style.remove();
                }, 2000);
            });
        }
        
        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            createBalloons();
            setupMusic();
            createConfetti();
            setCurrentDate();
            setupGiftBox();
        });
    </script>
</body>
</html>
